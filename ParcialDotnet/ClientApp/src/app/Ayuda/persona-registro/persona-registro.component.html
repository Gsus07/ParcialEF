<div class="container">
      
  <div class="row">
            
    <div class="col-md-6 offset-md-3">
                  
      <h2>Registro</h2>
                  
      <form>
                                                         
        <div class="form-group">
                              <label>Identificacion</label>
          <input
            type="text"
            name="identificacion"
            [(ngModel)]="persona.identificacion"
            class="form-control"
          />
                          
        </div>
                      
        <div class="form-group">
          <label>Nombre</label>
          <input
            type="text"
            name="nombre"
            [(ngModel)]="persona.nombre"
            class="form-control"
          />
                          
        </div>
        <!----div class="form-group">
                                        <label>Apellido</label><input type="text"  name="apellido"  [(ngModel)]="persona.apellido" class="form-control"  />
                                  </div-->
                        
        <div class="form-group">
                              <label>sexo</label>
          <input
            type="text"
            name="sexo"
            [(ngModel)]="persona.sexo"
            class="form-control"
          />
                          
        </div>
                        
        <div class="form-group">
                              <label>Edad</label
          ><input
            type="number"
            name="edad"
            [(ngModel)]="persona.edad"
            class="form-control"
          />
                          
        </div>
        <div class="form-group">
                              <label>Departamento</label
          ><input
            type="text"
            name="departamento"
            [(ngModel)]="persona.departamento"
            class="form-control"
          />
                       
        </div>
        <div class="form-group">
                              <label>Ciudad</label
          ><input
            type="text"
            name="ciudad"
            [(ngModel)]="persona.ciudad"
            class="form-control"
          />
                   
        </div>
        <div class="form-group">
                          <label>ValorApoyo</label
          ><input
            type="text"
            name="valorApoyo"
            [(ngModel)]="persona.apoyo.valorApoyo"
            class="form-control"
          />
               
        </div>
        <div class="form-group">
                        <label>Modalidad</label
          ><input
            type="text"
            name="modalidad"
            [(ngModel)]="persona.apoyo.modalidadApoyo"
            class="form-control"
          />
        </div>
        <div class="form-group">
                     <label>Fecha</label>           
          <input
            type="date"
            name="fecha"
            min="2020-10-10"
            max="2027-12-30"
            [(ngModel)]="persona.apoyo.fecha"
            class="form-control"
          />
           
        </div>
                       
        <div class="text-center">
          <button
            class="btn btn-primary"
            type="submit"
            (click)="isRegistered()"
          >
            Register
          </button>
          <button class="btn btn-secondary" type="reset">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
